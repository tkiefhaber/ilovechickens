<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>ILOVEMAYONAISE</title>
    <meta charset = "UTF-8" />
    <style type='text/css'>
      body {
        margin-top: 50px;
        margin-left: 50px;
        margin-right: 50px;
        color: red;
        text-align: center;
        font-family: "Arial Rounded MT", Arial, Helvetica, sans-serif;
        font-size: 36px;
      }
      .popular li, .latest li {
        display: inline-block;
        width: 306px;
        height: 306px;
        margin: 0px 20px 20px 0px;
      }
      .popular, .latest {
        width: 1004px;
        margin: auto;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <img src="doit.png" width=75%>
    <h1>#MAYONNAISE!</h1>
    <ul class="popular">
    </ul>
    <script>
      $.ajax({
        type: "GET",
        dataType: "jsonp",
        cache: false,
        url: "https://api.instagram.com/v1/tags/mayonnaise/media/recent?access_token=11856320.913b062.5a7dbf03407e4c77a8f77a4cf69e012e",
        success: function(data) {
          for (var i = 0; i < 20; i++) {
            $(".popular").append("<li><a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
          }
        }
      });
    </script>
  </body>
</html>
